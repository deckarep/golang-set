on: [push, pull_request]
name: CI
jobs:
  test:
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23', '1.24']
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        stable: false
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Test
      run: |
        go test -v -race ./...
        # go vet ./...
        # go test -bench=.